# tmuxを256色表示できるようにする
# https://github.com/neovim/neovim/issues/7764
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',screen-256color:Tc'

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# nord
set -g @plugin 'arcticicestudio/nord-tmux'
# solarized
# set -g @plugin 'seebi/tmux-colors-solarized'
# set -g @colors-solarized 'light'
# monokai
# set -g @plugin 'mattdavis90/base16-tmux'
# set -g @colors-base16 'monokai'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'jaclu/tmux-menus'
set -g @menus_location_x 'C'
set -g @menus_location_y 'C'

set-option -g focus-events on
set-window-option -g window-active-style bg=terminal
# set-window-option -g window-style        bg=terminal
set-window-option -g window-style        'bg=colour234'
# See https://superuser.com/questions/285381/how-does-the-tmux-color-palette-work


# paneの線の色を統一する
# set -g pane-active-border-style 'fg=colour0'
# set -g pane-border-style 'fg=colour0'

# ステータスバーの配置
set-option -g status-position bottom

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# ステータスバーの色を設定する
# set-option -g status-bg "colour238"

# status line の文字色を指定する。
# set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# s,v でペインを縦分割する
bind-key s split-window -h -c '#{pane_current_path}'
bind-key v split-window -v -c '#{pane_current_path}'

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
# set-option -g mouse off
set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# キー操作でのコピー結果をクリップボードへ
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# マウス操作でのコピー結果をクリップボードへ
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
